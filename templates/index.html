<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Analytics</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/assets/js/jquery-1.12.0.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/datatables.min.css" type="text/css" />
    <script src="/assets/js/datatables.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Search for a player or team</h3>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <form action="/" method="GET" name="input_form">
                <input type="text" class="form-control" aria-label="..." name="name" placeholder="insert name here">
                <input type="submit" value="Team Details" OnClick="document.forms['input_form'].action = '/team'" >
                <input type="submit" value="Batsman Details" OnClick="document.forms['input_form'].action = '/batsman'" >
                <input type="submit" value="Bowler Details" OnClick="document.forms['input_form'].action = '/bowler'" >
              </form>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </div>
  </body>
</html>
